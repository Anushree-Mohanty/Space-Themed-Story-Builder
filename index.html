<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Story Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ü™ê Space Story Builder</h1>
    <p>Create your own cosmic adventure!</p>

    <input type="text" id="heroName" placeholder="Enter astronaut's name" />

    <label>Choose a Planet:</label>
    <select id="planet">
      <option value="Mars">Mars</option>
      <option value="Saturn">Saturn</option>
      <option value="Neptune">Neptune</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Venus">Venus</option>
      <option value="Pluto">Pluto</option>
      <option value="Titan">Titan</option>
      <option value="Europa">Europa</option>
      <option value="Kepler-22b">Kepler-22b</option>
    </select>

    <label>Choose a Companion:</label>
    <select id="companion">
      <option value="a loyal robot">a loyal robot</option>
      <option value="an alien friend">an alien friend</option>
      <option value="a space cat">a space cat</option>
      <option value="a retired space pirate">a retired space pirate</option>
      <option value="a shape-shifting AI">a shape-shifting AI</option>
      <option value="a sentient plant">a sentient plant</option>
      <option value="a telepathic jellyfish">a telepathic jellyfish</option>
      <option value="a holographic historian">a holographic historian</option>
      <option value="a cosmic bard">a cosmic bard</option>
      <option value="a solar dragon hatchling">a solar dragon hatchling</option>
    </select>

    <label>Mission Type:</label>
    <select id="mission">
      <option value="explore a black hole">explore a black hole</option>
      <option value="rescue a lost crew">rescue a lost crew</option>
      <option value="collect rare minerals">collect rare minerals</option>
      <option value="diplomatic peace talks with alien species">diplomatic peace talks with alien species</option>
      <option value="repair a damaged space station">repair a damaged space station</option>
      <option value="investigate a mysterious signal">investigate a mysterious signal</option>
      <option value="map uncharted galaxies">map uncharted galaxies</option>
      <option value="retrieve ancient alien technology">retrieve ancient alien technology</option>
      <option value="evacuate a colony before asteroid impact">evacuate a colony before asteroid impact</option>
      <option value="track a space criminal through the nebula">track a space criminal through the nebula</option>
    </select>

    <label>Choose a Genre:</label>
    <select id="genre">
      <option value="epic">Epic Adventure</option>
      <option value="comedy">Comedy</option>
      <option value="mystery">Mystery</option>
      <option value="horror">Horror</option>
      <option value="romance">Romance</option>
    </select>

    <button onclick="generateStory()">üöÄ Generate Story</button>

    <div id="story"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
